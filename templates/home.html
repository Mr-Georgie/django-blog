{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
    <div class='post-entry pt-3'>
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.body }}</p>
        <p>Comments: {{ post.comments.count }}</p>
    </div>
    {% endfor %}
{% endblock %}

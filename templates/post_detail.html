{% extends 'base.html' %}

{% block content %}
    <div class='post-entry pt-3'>
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>
    <div class='button pt-3'>
        <a href="{% url 'post_edit' post.pk %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
    </div>
{% endblock %}

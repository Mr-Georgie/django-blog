{% extends 'base.html' %}

{% block content %}        

<!--Register--> 
<div class="container py-5">
	<h1>Login</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}                    
		<button class="btn btn-primary" type="submit">Login</button>
	</form>
	<p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register</a> now</p>
</div>

{% endblock %}
